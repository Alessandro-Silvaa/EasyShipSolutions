<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section id="infor-cadastro">
        <div id="container-pai">
        <div id="left-box">
            <img class="logo-cadastro" src="assets/Logo.png" alt="logo">
            <h1>BEM-VINDO</h1>
            <span> JÁ TEM UMA CONTA? CLIQUE NO <br> BOTÃO ABAIXO PARA FAZER LOGIN</span>
            <button id="fazer-cadastro">FAZER LOGIN</button>
        </div>
        <div id="right-box">
            <h1>CADASTRE-SE</h1>
            
            <img src="assets/User Icon.png" alt=""> <input id="user-cadastro" type="text" placeholder="USUÁRIO" required>
            <img src="assets/Icon Email.png" alt=""><input type="email"  id="email-cadastro" placeholder="E-MAIL" required>
            <img src="assets/Lock Icon.png" alt=""><input type="password" id="senha-cadastro" placeholder="SENHA" required>
            <button id="confirmar-cadastro">CONFIRMAR</button>
        </div>
        </div>
    </section>
    <script src="cadastro.js"></script>
</body>
</html>
